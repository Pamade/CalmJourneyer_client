[build]
  command = "npm run build"
  publish = "dist"  # Vite uses 'dist' not 'build'

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "https://www.calmjourneyer.com/*"
  to = "https://calmjourneyer.com/:splat"
  status = 301
  force = true

# Redirect www to non-www (HTTP)
[[redirects]]
  from = "http://www.calmjourneyer.com/*"
  to = "https://calmjourneyer.com/:splat"
  status = 301
  force = true

# SPA redirect - handles client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API proxy to your backend
# Replace with your actual backend URL
[[redirects]]
  from = "/api/*"
  to = "https://api.calmjourneyer.com/api/:splat"
  status = 200
  force = true
  headers = {X-From = "Netlify"}

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"  # Vite uses 'assets' folder
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"