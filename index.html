      gap: 0.75rem;
      padding: 1.25rem 2.5rem;

    @media (max-width: 1024px) {
      .hero-content-critical {
        grid-template-columns: 1fr;
        gap: 3rem;
        min-width: 90%;

      }
    }

    @media (max-width: 768px) {
      .hero-critical {
        padding: 4rem 1.5rem;
      }

      .hero-content-critical {
        min-width: 100%;
        gap: 2rem;
      }

      }

        font-size: 1.25rem;
